<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/login.css">
    <title>Document</title>
</head>

<body>
    <header>
        <a href="news.html">
            <img src="images/news.png" alt="news">
            <p>Noticias</p>
        </a>
        <a href="index.html">
            <img src="images/logo.png" alt="logo">
            <p>Inicio</p>
        </a>
        <a href="register.html">
            <img src="images/user.png" alt="user">
            <p>Registrarse</p>
        </a>
    </header>

    <main>
        <div class="formulario">
            <h1>Iniciar sesión</h1>
            <label for="usuario">Usuario:</label>
            <input type="text" id="usuario" placeholder="Ingrese su usuario">

            <label for="contrasena">Contraseña:</label>
            <input type="password" id="contrasena" placeholder="Ingrese su contraseña">

            <div class="registro">
                <button type="submit" class="boton-verde"><a href="news.html">Iniciar sesión</a></button>
                <p>Aún no tenes una cuenta?</p>
                <p><a href="register.html">Registrarse</a></p>
            </div>
        </div>
    </main>

    <footer>
        <p>Copyright Greenpeace</p>
    </footer>

</body>

</html>
