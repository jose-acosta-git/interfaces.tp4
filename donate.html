<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/donate.css">
    <title>Donar</title>
</head>
<body>

    <header>
        <a href="news.html">
            <img src="images/news.png" alt="news">
            <p>Noticias</p>
        </a>
        <a href="index.html">
            <img src="images/logo.png" alt="logo">
            <p>Inicio</p>
        </a>
        <a href="register.html">
            <img src="images/user.png" alt="user">
            <p>Registrarse</p>
        </a>
    </header>

    <main>
        <form action="">
            <h1>Colaborá con una donación</h1>
            <input type="radio" name="donation" id="" value="100">
            <label for="100">$100</label>
            <input type="radio" name="donation" id="" value="200">
            <label for="200">$200</label>
            <input type="radio" name="donation" id="" value="300">
            <label for="300">$300</label>
            <input type="radio" name="donation" id="" value="custom">
            <label for="custom">
                $<input type="number" name="" id="">
            </label>
        </form>
        <form action="">
            <h1>Métodos de pago</h1>
            <input type="radio" name="payment-method" id="">Mercado Pago
            <input type="radio" name="payment-method" id="">PayPal
            <input type="radio" name="payment-method" id="">Tarjeta de Débito
            <input type="radio" name="payment-method" id="">Criptomoneda
        </form>
    </main>

    <footer>
        <p>Copyright Greenpeace</p>
    </footer>

</body>
</html>
