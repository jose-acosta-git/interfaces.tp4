<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/donate.css">
    <title>Donar</title>
</head>
<body>

    <header>
        <a href="news.html">
            <img src="images/news.png" alt="news">
            <p>Noticias</p>
        </a>
        <a href="index.html">
            <img src="images/logo.png" alt="logo">
            <p>Greenpeace</p>
        </a>
        <a id="accountBtn" href="register.html">
            <img src="images/user.png" alt="user">
            <p id="userState">Registrarse</p>
        </a>
    </header>

    <main>
        <form id="page1" class="page visible">
            <h1>Colaborá con una donación</h1>

            <fieldset>
                <input type="radio" name="donation" id="" value="100">
                <label for="100">$100</label>
            </fieldset>
            <fieldset>
                <input type="radio" name="donation" id="" value="200">
                <label for="200">$200</label>
            </fieldset>
            <fieldset>
                <input type="radio" name="donation" id="" value="300">
                <label for="300">$300</label>
            </fieldset>
            <fieldset class="custom-fieldset">
                <input type="radio" name="donation" id="" value="custom">
            <label class="custom-label" for="custom">
                $<input type="numeric" name="" id="" min="1">
            </label>
            </fieldset>
            
            <button>Siguiente</button>
        </form>
        <form id="page2" class="page">
            <h1>Métodos de pago</h1>
            <fieldset>
                <input type="radio" name="payment-method" id="" value="mercado-pago">
                <label for="mercado-pago">Mercado Pago</label>
            </fieldset>
            <fieldset>
                <input type="radio" name="payment-method" id="" value="paypal">
                <label for="paypal">PayPal</label>
            </fieldset>
            <fieldset>
                <input type="radio" name="payment-method" id="" value="debito">
                <label for="debito">Tarjeta de Débito</label>
            </fieldset>
            <fieldset>
                <input type="radio" name="payment-method" id="" value="cripto">
                <label for="cripto">Criptomoneda</label>
            </fieldset>
            <div id="buttons">
                <button id="back">Volver</button>
                <button id="donate-button">Donar</button>
            </div>
        </form>
    </main>

    <footer>
        <p>Copyright Greenpeace</p>
    </footer>

    <script src="js/donateForm.js"></script>
    <script src="js/account.js"></script>
</body>
</html>
