<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/register.css">
    <title>Document</title>
</head>

<body>
    <header>
        <a href="news.html">
            <img src="images/news.png" alt="news">
            <p>Noticias</p>
        </a>
        <a href="index.html">
            <img src="images/logo.png" alt="logo">
            <p>Greenpeace</p>
        </a>
        <a id="accountBtn" href="register.html">
            <img id="userIcon" src="images/user.png" alt="user">
            <p id="userState">Registrarse</p>
        </a>
    </header>

    <main>
        <form class="formulario" id="form">
            <h1>Registrarse</h1>

            <label for="usuario">Correo:</label>
            <input type="text" id="user" placeholder="Ingrese su correo">

            <label for="contrasena">Contraseña:</label>
            <input type="password" id="password" placeholder="Ingrese su contraseña">

            <label for="contrasena">Confirmar contraseña:</label>
            <input type="password" id="repeatPassword" placeholder="Reingrese su contraseña">

            <div class="registro" id="btn-sections">
                <button type="submit" class="boton-verde" id="registerBtn">Registrarse</button>
                <p>Ya tenes una cuenta?</p>
                <p><a href="login.html">Iniciar sesión</a></p>
            </div>
        </form>
    </main>

    <footer>
        <p>Copyright Greenpeace</p>
    </footer>

    <script src="js/register.js"></script>
    <script src="js/account.js"></script>

</body>

</html>
